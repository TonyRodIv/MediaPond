<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculadora de notas SESI</title>
</head>
<body>
    <main>
        <section class="container">
            <header>
                <p class="titulo" id="titulo">Calculadora <br> de Notas</p>
            <div id="resultCard">
                <div class="cardContentTop">
                    <p>Sua Nota do trimestre será</p>
                </div>
                <div class="cardContentBot">
                    <p id="result">0.0</p>
                    <div class="progressCont">
                        <div class="progressBar" id="progressBar">

                        </div>
                    </div>
                </div>
            </div>
            </header>
            <div class="notes">
                <form action="#">
                    <section class="inputField">
                        <figure class="inputDiv">
                            <p id="nameInput" class="nameInput">AV 1</p>
                            <input type="number" name="av" id="av1" placeholder="AV1">
                        </figure>
                        <figure class="inputDiv">
                            <p id="nameInput" class="nameInput">AV 2</p>
                            <input type="number" name="av" id="av2" placeholder="AV2">
                        </figure>
                      
                        <figure class="inputDiv">
                            <p id="nameInput" class="nameInput">AVT</p>
                            <input type="number" name="av" id="avt" placeholder="AVT">
                        </figure>
                    </section>
                    <button type="button" id="calculate" onclick="mediaPonderada()">Calcular minha nota</button>
                </form>
            <footer>
                <a href="https://github.com/TonyRodIv" target="_blank">
                    <img src="./github.svg" alt="">
                </a>
                <a href="http://instagram.com/tonttyx/" target="_blank">
                    <img src="./instagram.svg" alt="">
                </a>
            </footer>
            </div>
        </section>

        <!-- <section class="result" id="contResul">
            <p id="notaFinal"> <strong>Sua nota final será:</strong>  
                <span id="result">0.0</span>
            </p>
        </section> -->

        
    </main>
    <script src="./main.js"></script>
</body>
</html>
