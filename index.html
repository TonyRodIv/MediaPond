<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculadora de notas SESI</title>
</head>
<body>
    <main>
        <section class="backfilter">
            <figure class="elipse e1 aparecer" id="elipse"></figure>
            <figure class="elipse e2 aparecer" id="elipse"></figure>
            <figure class="elipse e3 aparecer" id="elipse"></figure>
            <figure class="elipse e4 aparecer" id="elipse"></figure>
        </section>

        <section class="container">
            <header>
                <p class="titulo" id="titulo">Calculadora <br> de Notas</p>
                <p class="titulo" id="contResul">Sua nota final será <span id="result"> 0.0</span></p>
            </header>
            <section class="inputField">
                <figure class="inputDiv">
                    <p id="nameInput">Nota da AV 1</p>
                    <input type="number" name="av" id="av1" placeholder="Digite uma nota de 0 à 10">
                </figure>
                <figure class="inputDiv">
                    <p id="nameInput">Nota da AV 2</p>
                    <input type="number" name="av" id="av2" placeholder="Digite uma nota de 0 à 10">
                </figure>
                <figure class="inputDiv">
                    <p id="nameInput">Nota da AV 3</p>
                    <input type="number" name="av" id="av3" placeholder="Digite uma nota de 0 à 10">
                </figure>
                <figure class="inputDiv">
                    <p id="nameInput">Nota da AVT</p>
                    <input type="number" name="av" id="avt" placeholder="Digite uma nota de 0 à 10">
                </figure>
            </section>
            <button id="convert" onclick="mediaPonderada()">Calcular minha nota</button>
            <footer>
                <a href="https://github.com/TonyRodIv" target="_blank">
                    <img src="./github.svg" alt="">
                </a>
                <a href="http://instagram.com/tonttyx/" target="_blank">
                    <img src="./instagram.svg" alt="">
                </a>

        </section>
